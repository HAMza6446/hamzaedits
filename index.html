<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #0f0f0f;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1.5s ease-out;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
      animation: fadeInUp 2s ease-out;
    }
    a:hover {
      background-color: #ddd;
    }
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hamza Edits</h1>
  <p>I create high-quality video edits and professional content for social media and brands.</p>
  <a href="#contact">Contact Me</a>

  <div id="contact" style="margin-top: 3rem;">
    <p style="font-size: 1rem; color: #aaa;">Phone: +213 XX XX XX XX</p>
    <p style="font-size: 1rem; color: #aaa;">Email: your@email.com</p>
  </div>
</body>
</html>
